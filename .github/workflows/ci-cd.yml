---
name: CI/CD Pipeline

on: # yamllint disable-line rule:truthy
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Ð•Ð¶ÐµÐ½ÐµÐ´ÐµÐ»ÑŒÐ½Ñ‹Ðµ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚ÐµÐ¹ Ð¿Ð¾ Ð¿Ð¾Ð½ÐµÐ´ÐµÐ»ÑŒÐ½Ð¸ÐºÐ°Ð¼ Ð² 02:00 UTC
    - cron: "0 2 * * 1"
  workflow_dispatch:
  # Ð’Ð¾Ð·Ð¼Ð¾Ð¶Ð½Ð¾ÑÑ‚ÑŒ Ñ€ÑƒÑ‡Ð½Ð¾Ð³Ð¾ Ð·Ð°Ð¿ÑƒÑÐºÐ°

# ÐÐ°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸ Ð´Ð»Ñ Ð¿Ð¾Ð²Ñ‹ÑˆÐµÐ½Ð¸Ñ Ð¿Ñ€Ð¾Ð¸Ð·Ð²Ð¾Ð´Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾ÑÑ‚Ð¸
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================
  # Ð­Ð¢ÐÐŸ 1: Ð›Ð˜ÐÐ¢Ð˜ÐÐ“ Ð˜ ÐŸÐ ÐžÐ’Ð•Ð ÐšÐ ÐšÐÐ§Ð•Ð¡Ð¢Ð’Ð ÐšÐžÐ”Ð
  # ========================
  lint:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install
          pip install -r requirements.txt
          pip install flake8 autopep8 yamllint

      - name: ðŸ” Lint code (JS, Python, HTML, CSS, JSON, YAML)
        run: |
          npm run lint:ci

      - name: ðŸŽ¨ Check code formatting
        run: |
          npm run format:check

  # ========================
  # Ð­Ð¢ÐÐŸ 2: ÐšÐ ÐžÐ¡Ð¡Ð‘Ð ÐÐ£Ð—Ð•Ð ÐÐžÐ• Ð¢Ð•Ð¡Ð¢Ð˜Ð ÐžÐ’ÐÐÐ˜Ð•
  # ========================
  test:
    name: ðŸ§ª Cross-Browser Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        include:
          - browser: chromium
            display_name: "Chrome (CI Optimized)"

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install
          pip install -r requirements.txt

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸš€ Start development server
        run: |
          python3 -m http.server 5500 &
          sleep 5
          curl -f http://localhost:5500 || exit 1

      - name: ðŸ§ª Run Playwright tests (${{ matrix.display_name }})
        run: >
          npx playwright test
          --config=playwright-ci.config.js
          --project=chromium-ci

      - name: ðŸ§ª Run Python tests (${{ matrix.display_name }})
        run: >
          python -m pytest -c pytest-ci.ini
          tests/test_index_page_async.py -v

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
            pytest-report-${{ matrix.browser }}.html
          retention-days: 7

  # ========================
  # Ð­Ð¢ÐÐŸ 3: ÐŸÐ ÐžÐ˜Ð—Ð’ÐžÐ”Ð˜Ð¢Ð•Ð›Ð¬ÐÐžÐ¡Ð¢Ð¬ Ð˜ Ð”ÐžÐ¡Ð¢Ð£ÐŸÐÐžÐ¡Ð¢Ð¬
  # ========================
  lighthouse:
    name: ðŸš¨ Lighthouse Audit
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Start development server
        run: |
          python -m http.server 5500 &
          sleep 5

      - name: ðŸš¨ Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse warnings detected"
        env:
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
          LHCI_BUILD_CONTEXT__COMMIT_TIME: >
            ${{ github.event.head_commit.timestamp }}

      - name: ðŸ“Š Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 7

  # ========================
  # Ð­Ð¢ÐÐŸ 4: Ð‘Ð•Ð—ÐžÐŸÐÐ¡ÐÐžÐ¡Ð¢Ð¬
  # ========================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ” Audit npm packages
        run: npm audit --audit-level=high

      - name: ðŸ”’ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ðŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ========================
  # Ð­Ð¢ÐÐŸ 5: Ð”Ð•ÐŸÐ›ÐžÐ™ Ð’ GITHUB PAGES
  # ========================
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test, lighthouse, security]
    # Ð’Ð Ð•ÐœÐ•ÐÐÐž ÐžÐ¢ÐšÐ›Ð®Ð§Ð•ÐÐž: GitHub Pages Ð½Ðµ Ð½Ð°ÑÑ‚Ñ€Ð¾ÐµÐ½
    if: false # Ð˜Ð·Ð¼ÐµÐ½Ð¸Ñ‚ÑŒ Ð½Ð° Ð¾ÑÐ½Ð¾Ð²Ð½Ð¾Ðµ ÑƒÑÐ»Ð¾Ð²Ð¸Ðµ Ð¿Ð¾ÑÐ»Ðµ Ð½Ð°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸ Pages
    # if: >
    #   github.ref == 'refs/heads/main' &&
    #   github.event_name == 'push' &&
    #   github.repository == 'w111/AI-Pages'

    # Ð¡Ð¿ÐµÑ†Ð¸Ð°Ð»ÑŒÐ½Ñ‹Ðµ Ñ€Ð°Ð·Ñ€ÐµÑˆÐµÐ½Ð¸Ñ Ð´Ð»Ñ GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    # Ð—Ð°Ñ‰Ð¸Ñ‚Ð° Ð¾Ñ‚ Ð¾Ð´Ð½Ð¾Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ñ… Ð´ÐµÐ¿Ð»Ð¾ÐµÐ²
    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ” Debug Pages Configuration
        run: |
          echo "ðŸ” Debugging GitHub Pages setup..."
          echo "Repository: ${{ github.repository }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"

      - name: ðŸ“ Prepare deployment artifacts
        run: |
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð´Ð»Ñ Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ð¾Ð²
          mkdir -p deployment

          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¿Ñ€Ð¾Ð´Ð°ÐºÑˆÐ½ Ñ„Ð°Ð¹Ð»Ñ‹
          cp -r *.html deployment/ || true

          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ .nojekyll Ð´Ð»Ñ Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ð¾Ð¹ Ñ€Ð°Ð±Ð¾Ñ‚Ñ‹ GitHub Pages
          touch deployment/.nojekyll

          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ 404.html ÐµÑÐ»Ð¸ ÐµÐ³Ð¾ Ð½ÐµÑ‚
          if [ ! -f deployment/404.html ]; then
            cp deployment/index.html deployment/404.html
          fi

          # Ð£Ð±ÐµÐ¶Ð´Ð°ÐµÐ¼ÑÑ Ñ‡Ñ‚Ð¾ Ñ‚ÐµÑÑ‚Ñ‹ Ð½Ðµ Ð¿Ð¾Ð¿Ð°Ð»Ð¸ Ð² Ð´ÐµÐ¿Ð»Ð¾Ð¹
          echo "ðŸ“‹ Ð¡Ð¾Ð´ÐµÑ€Ð¶Ð¸Ð¼Ð¾Ðµ Ð´ÐµÐ¿Ð»Ð¾Ñ:"
          ls -la deployment/

      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./deployment"

      - name: ðŸ” Pre-deployment Check
        run: |
          echo "ðŸ” Pre-deployment diagnostics..."
          echo "Current working directory: $(pwd)"
          echo "Deployment directory contents:"
          ls -la deployment/ || echo "âŒ Deployment directory not found"
          echo "GitHub context:"
          echo "  Repository: ${{ github.repository }}"
          echo "  Actor: ${{ github.actor }}"
          token_status="${{ github.token && 'available' || 'missing' }}"
          echo "  Token permissions: pages=$token_status"

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        timeout-minutes: 10

      - name: ðŸŽ‰ Deployment Success
        run: |
          echo "âœ… Successfully deployed to GitHub Pages!"
          echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ“… Deployment ID: ${{ steps.deployment.outputs.deployment_id }}"
          echo "ðŸ“‹ Run ID: ${{ github.run_id }}"

  # ========================
  # Ð­Ð¢ÐÐŸ 6: Ð£Ð’Ð•Ð”ÐžÐœÐ›Ð•ÐÐ˜Ð¯ Ð˜ ÐžÐ¢Ð§Ð•Ð¢Ð«
  # ========================
  notify:
    name: ðŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“Š Generate deployment report
        run: |
          echo "## ðŸš€ Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse | ${{ needs.lighthouse.result }} |" >> \
            $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> \
            $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… **Deployment completed successfully!**" >> \
              $GITHUB_STEP_SUMMARY
            OWNER="${{ github.repository_owner }}"
            REPO="${{ github.event.repository.name }}"
            SITE_URL="https://$OWNER.github.io/$REPO"
            echo "ðŸŒ **Live site:** $SITE_URL" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deployment failed. Check the logs above.**" >> \
              $GITHUB_STEP_SUMMARY
          fi
