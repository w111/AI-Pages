---
name: Quality Checks

"on": # yamllint disable-line rule:truthy
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Ð•Ð¶ÐµÐ½ÐµÐ´ÐµÐ»ÑŒÐ½Ñ‹Ðµ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸ Ð¿Ð¾ Ð¿Ð¾Ð½ÐµÐ´ÐµÐ»ÑŒÐ½Ð¸ÐºÐ°Ð¼ Ð² 02:00 UTC
    - cron: "0 2 * * 1"
  workflow_dispatch:

# ÐÐ°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸ Ð´Ð»Ñ Ð¿Ð¾Ð²Ñ‹ÑˆÐµÐ½Ð¸Ñ Ð¿Ñ€Ð¾Ð¸Ð·Ð²Ð¾Ð´Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾ÑÑ‚Ð¸
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================
  # Ð­Ð¢ÐÐŸ 1: Ð›Ð˜ÐÐ¢Ð˜ÐÐ“ Ð˜ ÐŸÐ ÐžÐ’Ð•Ð ÐšÐ ÐšÐÐ§Ð•Ð¡Ð¢Ð’Ð ÐšÐžÐ”Ð
  # ========================
  lint:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install
          pip install -r requirements.txt
          pip install flake8 autopep8 yamllint

      - name: ðŸ” Lint code (JS, Python, HTML, CSS, JSON, YAML)
        run: |
          npm run lint:ci

      - name: ðŸŽ¨ Check code formatting
        run: |
          npm run format:check

  # ========================
  # Ð­Ð¢ÐÐŸ 2: ÐšÐ ÐžÐ¡Ð¡Ð‘Ð ÐÐ£Ð—Ð•Ð ÐÐžÐ• Ð¢Ð•Ð¡Ð¢Ð˜Ð ÐžÐ’ÐÐÐ˜Ð•
  # ========================
  test:
    name: ðŸ§ª Cross-Browser Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        include:
          - browser: chromium
            display_name: "Chrome (CI Optimized)"

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install
          pip install -r requirements.txt

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸš€ Start development server
        run: |
          python3 -m http.server 5500 &
          sleep 5
          curl -f http://localhost:5500 || exit 1

      - name: ðŸ§ª Run Playwright tests (${{ matrix.display_name }})
        run: >
          npx playwright test
          --config=playwright-ci.config.js
          --project=chromium-ci

      - name: ðŸ§ª Run Python tests (${{ matrix.display_name }})
        run: >
          python -m pytest -c pytest-ci.ini
          tests/test_index_page_async.py -v

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
            pytest-report-${{ matrix.browser }}.html
          retention-days: 7

  # ========================
  # Ð­Ð¢ÐÐŸ 3: ÐŸÐ ÐžÐ˜Ð—Ð’ÐžÐ”Ð˜Ð¢Ð•Ð›Ð¬ÐÐžÐ¡Ð¢Ð¬ Ð˜ Ð”ÐžÐ¡Ð¢Ð£ÐŸÐÐžÐ¡Ð¢Ð¬
  # ========================
  lighthouse:
    name: ðŸš¨ Lighthouse Audit
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Start development server
        run: |
          python -m http.server 5500 &
          sleep 5

      - name: ðŸš¨ Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse warnings detected"
        env:
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
          LHCI_BUILD_CONTEXT__COMMIT_TIME: >
            ${{ github.event.head_commit.timestamp }}

      - name: ðŸ“Š Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 7

  # ========================
  # Ð­Ð¢ÐÐŸ 4: Ð‘Ð•Ð—ÐžÐŸÐÐ¡ÐÐžÐ¡Ð¢Ð¬
  # ========================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ” Audit npm packages
        run: npm audit --audit-level=high

      - name: ðŸ”’ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ðŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ========================
  # Ð­Ð¢ÐÐŸ 5: ÐžÐ¢Ð§Ð•Ð¢Ð«
  # ========================
  report:
    name: ðŸ“¢ Quality Report
    runs-on: ubuntu-latest
    needs: [lint, test, lighthouse, security]
    if: always()
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸ“Š Generate quality report
        run: |
          echo "## ðŸ” Quality Check Report" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse | ${{ needs.lighthouse.result }} |" >> \
            $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> \
            $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.lighthouse.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ]; then
            echo "âœ… **All quality checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some quality checks failed. Review above.**" >> \
              $GITHUB_STEP_SUMMARY
          fi
