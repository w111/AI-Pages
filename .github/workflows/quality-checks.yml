---
name: Quality Checks

"on": # yamllint disable-line rule:truthy
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Еженедельные проверки по понедельникам в 02:00 UTC
    - cron: "0 2 * * 1"
  workflow_dispatch:

# Настройки для повышения производительности
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================
  # ЭТАП 1: ЛИНТИНГ И ПРОВЕРКА КАЧЕСТВА КОДА
  # ========================
  lint:
    name: 🔍 Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 📦 Install dependencies
        run: |
          npm install
          pip install -r requirements.txt
          pip install flake8 autopep8 yamllint

      - name: 🔍 Lint code (JS, Python, HTML, CSS, JSON, YAML)
        run: |
          npm run lint:ci

      - name: 🎨 Check code formatting
        run: |
          npm run format:check

  # ========================
  # ЭТАП 2: КРОССБРАУЗЕРНОЕ ТЕСТИРОВАНИЕ
  # ========================
  test:
    name: 🧪 Cross-Browser Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        include:
          - browser: chromium
            display_name: "Chrome (CI Optimized)"

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 📦 Install dependencies
        run: |
          npm install
          pip install -r requirements.txt

      - name: 🎭 Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: 🚀 Start development server
        run: |
          python3 -m http.server 5500 &
          sleep 5
          curl -f http://localhost:5500 || exit 1

      - name: 🧪 Run Playwright tests (${{ matrix.display_name }})
        run: >
          npx playwright test
          --config=playwright-ci.config.js
          --project=chromium-ci

      - name: 🧪 Run Python tests (${{ matrix.display_name }})
        run: >
          python -m pytest -c pytest-ci.ini
          tests/test_index_page_async.py -v

      - name: 📊 Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
            pytest-report-${{ matrix.browser }}.html
          retention-days: 7

  # ========================
  # ЭТАП 3: ПРОИЗВОДИТЕЛЬНОСТЬ И ДОСТУПНОСТЬ
  # ========================
  lighthouse:
    name: 🚨 Lighthouse Audit
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Start development server
        run: |
          python -m http.server 5500 &
          sleep 5

      - name: 🚨 Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse warnings detected"
        env:
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
          LHCI_BUILD_CONTEXT__COMMIT_TIME: >
            ${{ github.event.head_commit.timestamp }}

      - name: 📊 Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 7

  # ========================
  # ЭТАП 4: БЕЗОПАСНОСТЬ
  # ========================
  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Audit npm packages
        run: npm audit --audit-level=high

      - name: 🔒 CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: 🔒 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ========================
  # ЭТАП 5: ОТЧЕТЫ
  # ========================
  report:
    name: 📢 Quality Report
    runs-on: ubuntu-latest
    needs: [lint, test, lighthouse, security]
    if: always()
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 📊 Generate quality report
        run: |
          echo "## 🔍 Quality Check Report" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse | ${{ needs.lighthouse.result }} |" >> \
            $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> \
            $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.lighthouse.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ]; then
            echo "✅ **All quality checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some quality checks failed. Review above.**" >> \
              $GITHUB_STEP_SUMMARY
          fi
