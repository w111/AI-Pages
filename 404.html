<!doctype html>
<html lang="ru">
  <head>

    <title>404 - –°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ | AI Pages</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
          Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 2rem;
      }

      .error-code {
        font-size: 8rem;
        font-weight: bold;
        margin-bottom: 1rem;
        opacity: 0.8;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .home-button {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        font-size: 1.1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .home-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .countdown {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 6rem;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h1>
      <p>–ò–∑–≤–∏–Ω–∏—Ç–µ, –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –∏–ª–∏ –±—ã–ª–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∞.</p>
      <a href="/" class="home-button" id="homeButton"> üè† –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é </a>
      <div class="countdown" id="countdown">
        –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ <span id="timer">5</span> —Å–µ–∫—É–Ω–¥...
      </div>
    </div>

    <script>
      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
      let countdown = 5;
      const timerElement = document.getElementById('timer');
      const countdownElement = document.getElementById('countdown');

      const timer = setInterval(() => {
        countdown--;
        timerElement.textContent = countdown;

        if (countdown === 0) {
          clearInterval(timer);
          window.location.href = '/';
        }
      }, 1000);

      // –û—Ç–º–µ–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ –ø—Ä–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
      document.getElementById('homeButton').addEventListener('click', () => {
        clearInterval(timer);
        countdownElement.style.display = 'none';
      });

      // –û—Ç–º–µ–Ω–∞ –ø—Ä–∏ –ª—é–±–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
      document.addEventListener(
        'mousemove',
        () => {
          clearInterval(timer);
          countdownElement.style.display = 'none';
        },
        { once: true }
      );
    </script>
  </body>
</html>
